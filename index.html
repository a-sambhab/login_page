<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Create Account</h2>
            <div class="icons">
                <img src="./assets/download.png" alt="google" class="icon">
                <img src="./assets/download (1).png" alt="facebook" class="icon">
                <img src="assets/download (2).png" alt="twitter" class="icon">
                <img src="assets/download(4).png" alt="twitter" class="icon">
            </div>
            
            <span>or use your email for registration: </span>
            <input class="creds" type="text" name="" id="" placeholder=" Name">
            <input class="creds" type="email" name="" id="" placeholder=" Email">
            <input class="creds" type="password" name="" id="" placeholder=" Password">
            <div class="terms">
                <input type="checkbox" name="check" id="">
                <label for="check">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>. </label>
            </div>
            <div class="buttons">
                <button class="signup">Sign Up</button>
                <button class="signin">Sign In</button>
            </div>
        </div>
        <div class="loginimg">
            <img src="./assets/Screenshot 2021-08-24 213829.png" alt="">
        </div>
    </div>
</body>
</html>
